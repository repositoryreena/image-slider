<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://picsum.photos/id/237/500/300" alt="Image 1"></div>
            <div class="slide"><img src="https://picsum.photos/id/1/500/300" alt="Image 2"></div>
            <div class="slide"><img src="https://picsum.photos/id/10/500/300" alt="Image 3"></div>
            <div class="slide"><img src="https://picsum.photos/id/20/500/300" alt="Image 4"></div>
            <div class="slide"><img src="https://picsum.photos/id/200/500/300" alt="Image 5"></div>
        </div>
        <button class="prev">&#171;</button> <!-- Double left arrow -->
        <button class="next">&#187;</button> <!-- Double right arrow -->
    </div>
    <script src="script.js"></script>
</body>
</html>
